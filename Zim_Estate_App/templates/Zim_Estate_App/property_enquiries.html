{% extends "main.html" %}
{% block content %}
{% load static %}
   <!-- bradcam_area  -->
          <div class="bradcam_area bradcam_bg_1">
                 <div class="container">
                     <div class="row">
                         <div class="col-xl-12">
                             <div class="bradcam_text text-center">
                                 <h3> Property Enquiries</h3>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
             <!--/ bradcam_area  -->
<div class="container md-col-11">
<div class="section-top-border">
    <div class="mx-auto"><h3 class="mb-30">My Clients</h3></div>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">#</div>
							<div class="country">Property</div>
							<div class="country">Buyer</div>
							<div class="country">Email</div>
							<div class="country">Phone Number</div>

						</div>
						{% for buyer in buyers %}
						<div class="table-row">
							<div class="serial">#</div>
							<div class="country">{{ buyer.property }}</div>
							<div class="country">&nbsp; &nbsp; &nbsp; &nbsp;{{ buyer.name }}</div>
							<div class="country">{{ buyer.email }}</div>
							<div class="country">{{ buyer.phone_number }}</div>


						</div>
						{%  endfor %}

                    </div>
			</div>
    <br > <a href="{% url 'Zim_Estate_App:my_account' %}" class="genric-btn primary-border circle arrow"><span class="lead">&#8592; Back</span></a>
</div>
</div>

{% endblock %}
